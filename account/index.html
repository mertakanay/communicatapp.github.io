<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Communicat Account & Subscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- ‚≠ê REQUIRED FOR JSX IN GITHUB PAGES -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase SDKs (compat versions for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

  <style>
  body {
    margin: 0;
    padding: 0;
    background-color: #1e1e1e;
    color: #fef7ec;
    font-family: Arial, sans-serif;
  }

  /* üî• Mobile font scaling */
  html {
    font-size: 16px;
  }

  @media (max-width: 400px) {
    html {
      font-size: 15px;
    }
  }

  @media (max-width: 360px) {
    html {
      font-size: 14px;
    }
  }

  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 32px;
    text-align: center;
  }

  @media (max-width: 400px) {
    .container {
      padding: 24px 16px;
    }
  }

  h1 {
    font-size: 28px;
    margin-bottom: 16px;
    color: #fef7ec;
  }

  p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 20px;
    color: #fef7ec;
  }

  .loader {
    margin-top: 40px;
    font-size: 18px;
    opacity: 0.7;
  }

  .card {
    background: #2a2a2a;
    padding: 24px;
    border-radius: 12px;
    margin-top: 20px;
    text-align: left;
    font-size: 0.95rem;
  }

  @media (max-width: 360px) {
    .card {
      padding: 18px;
      font-size: 0.9rem;
    }
  }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    background-color: #2A526C;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    max-width: 100%;
    box-sizing: border-box;
  }

  button:hover {
    opacity: 0.9;
  }

  .secondary-button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    background-color: #444;
    color: #fef7ec;
    border: 1px solid #777;
    border-radius: 8px;
    font-size: 16px;
    max-width: 100%;
    box-sizing: border-box;
  }

  .secondary-button:hover {
    opacity: 0.95;
  }

  @media (max-width: 360px) {
    button, .secondary-button {
      font-size: 16px;
      padding: 12px;
    }
  }

  .error {
    color: #ff7b7b;
    margin-top: 20px;
    font-weight: bold;
  }

  .small {
    font-size: 14px;
    opacity: 0.7;
  }

  .badge {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 12px;
    background: #333;
    color: #fef7ec;
    margin-bottom: 8px;
  }

  .badge-active {
    background: #168f5b;
  }

  .badge-trial {
    background: #a87b00;
  }

  .badge-none {
    background: #555;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #555;
    margin-top: 8px;
    margin-bottom: 12px;
    background: #111;
    color: #fef7ec;
    font-size: 14px;
    box-sizing: border-box;
  }

  label {
    font-size: 14px;
    display: block;
    margin-top: 8px;
    color: #fef7ec;
  }
  </style>
</head>

<body>
  <div id="root"></div>
  <!-- Invisible container for Firebase Recaptcha -->
  <div id="recaptcha-container"></div>

  <!-- MUST BE type="text/babel" FOR JSX -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAoM6AgfSMszaP17u2NkDvdReOMyqIh-WQ",
      authDomain: "the-fighting-app-81725.firebaseapp.com",
      projectId: "the-fighting-app-81725",
      storageBucket: "the-fighting-app-81725.firebasestorage.app",
      messagingSenderId: "657635145383",
      appId: "1:657635145383:web:747f13563e4852f7814d82",
      measurementId: "G-9LX192QD0Z"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    function AccountApp() {
      const [loading, setLoading] = useState(true);

      // WhatsApp token‚Äìrelated state
      const [waData, setWaData] = useState(null);      // data from resolveWhatsAppToken
      const [tokenError, setTokenError] = useState(""); // e.g., "Invalid token"
      const [fatalError, setFatalError] = useState(""); // network-level error

      // Firebase auth state
      const [authReady, setAuthReady] = useState(false);
      const [firebaseUser, setFirebaseUser] = useState(null);

      // Firestore user document (for default account view)
      const [userDoc, setUserDoc] = useState(null);
      const [userDocLoading, setUserDocLoading] = useState(true);
      const [userDocError, setUserDocError] = useState("");

      // Phone login UI state
      const [phoneInput, setPhoneInput] = useState("");
      const [codeInput, setCodeInput] = useState("");
      const [verificationSent, setVerificationSent] = useState(false);
      const [loginBusy, setLoginBusy] = useState(false);
      const [loginError, setLoginError] = useState("");

      const token = new URLSearchParams(window.location.search).get("t");

      // -------------------------------
      // Watch Firebase Auth state
      // -------------------------------
      useEffect(() => {
        const unsub = auth.onAuthStateChanged((user) => {
          setFirebaseUser(user || null);
          setAuthReady(true);
        });
        return () => unsub();
      }, []);

      // -------------------------------
      // If user is logged in (no matter token or not), load their Firestore doc
      // -------------------------------
      useEffect(() => {
        if (!authReady) return;

        if (!firebaseUser) {
          setUserDoc(null);
          setUserDocLoading(false);
          return;
        }

        setUserDocLoading(true);
        firestore
          .collection("Users")
          .doc(firebaseUser.uid)
          .get()
          .then((doc) => {
            if (doc.exists) {
              setUserDoc(doc.data());
            } else {
              setUserDoc(null);
            }
            setUserDocLoading(false);
          })
          .catch((err) => {
            console.error("Error loading user account doc:", err);
            setUserDocError("Couldn't load your account details.");
            setUserDocLoading(false);
          });
      }, [authReady, firebaseUser]);

      // -------------------------------
      // WhatsApp token ‚Üí resolve via Cloud Function
      // -------------------------------
      useEffect(() => {
        // If no token ‚Üí skip WhatsApp flow, show default account view
        if (!token) {
          setLoading(false);
          return;
        }

        fetch(
          "https://us-central1-the-fighting-app-81725.cloudfunctions.net/resolveWhatsAppToken?t=" +
            token
        )
          .then((res) => res.json())
          .then((json) => {
            if (json.error) {
              // Token exists but invalid ‚Üí show error + default account UI
              setTokenError(json.error);
              setWaData(null);
            } else {
              setWaData(json);
            }
            setLoading(false);
          })
          .catch(() => {
            setFatalError("Network error. Please try again.");
            setLoading(false);
          });
      }, [token]);

      // -------------------------------
      // Phone auth helpers
      // -------------------------------
      function ensureRecaptcha() {
        if (!window.recaptchaVerifier) {
          window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
            "recaptcha-container",
            {
              size: "invisible",
            }
          );
        }
        return window.recaptchaVerifier;
      }

      function startPhoneLogin() {
        setLoginError("");
        if (!phoneInput) {
          setLoginError("Please enter your phone number in international format (e.g. +573001234567).");
          return;
        }
        setLoginBusy(true);

        try {
          const appVerifier = ensureRecaptcha();
          auth
            .signInWithPhoneNumber(phoneInput, appVerifier)
            .then((confirmationResult) => {
              window.confirmationResult = confirmationResult;
              setVerificationSent(true);
              setLoginBusy(false);
            })
            .catch((err) => {
              console.error("Phone login error:", err);
              setLoginError(err.message || "Failed to send verification code.");
              setLoginBusy(false);
            });
        } catch (err) {
          console.error("Unexpected phone login error:", err);
          setLoginError("Unexpected error. Please reload and try again.");
          setLoginBusy(false);
        }
      }

      function confirmLoginCode() {
        setLoginError("");
        if (!codeInput) {
          setLoginError("Enter the SMS code you received.");
          return;
        }
        if (!window.confirmationResult) {
          setLoginError("Verification session not found. Please request a new code.");
          return;
        }
        setLoginBusy(true);
        window.confirmationResult
          .confirm(codeInput)
          .then(() => {
            // Auth state listener will update firebaseUser
            setLoginBusy(false);
            setVerificationSent(false);
            setCodeInput("");
          })
          .catch((err) => {
            console.error("Code confirmation error:", err);
            setLoginError(err.message || "Invalid code. Please try again.");
            setLoginBusy(false);
          });
      }

      function handleLogout() {
        auth
          .signOut()
          .then(() => {
            window.location.reload();
          })
          .catch((err) => {
            console.error("Logout error:", err);
          });
      }

      function openStripePortal() {
        if (userDoc?.subscriptionProvider === "stripe") {
          // Stripe customers ‚Üí go to Billing Portal
          window.open(
            "https://billing.stripe.com/p/login/14A8wP7Ht28ngat8hKfQI00",
            "_blank"
          );
        } else {
          // App Store / Google Play customers ‚Üí show message
          alert(
            "To manage your subscription, please use your App Store or Google Play subscription settings."
          );
        }
      }

      // -------------------------------
      // START CHECKOUT (WhatsApp flow)
      // -------------------------------
      function startCheckout(selectedPriceId, waUserId) {
        const urlParams = new URLSearchParams(window.location.search);
        const tokenId = urlParams.get("t");

        fetch(
          "https://us-central1-the-fighting-app-81725.cloudfunctions.net/createStripeCheckoutSession",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              userId: waUserId,
              priceId: selectedPriceId,
              successUrl: window.location.origin + "/account/success.html",
              cancelUrl: window.location.origin + "/account/cancel.html",
              tokenId: tokenId,
            }),
          }
        )
          .then((res) => res.json())
          .then((json) => {
            if (json.checkoutUrl) {
              window.location.href = json.checkoutUrl;
            } else {
              alert("Error starting checkout");
            }
          });
      }

      // -------------------------------
      // LOADING STATE
      // -------------------------------
      if (loading) {
        return (
          <div className="container">
            <h1>Loading your account‚Ä¶</h1>
            <p className="loader">Please wait</p>
          </div>
        );
      }

      // -------------------------------
      // FATAL NETWORK ERROR
      // -------------------------------
      if (fatalError) {
        return (
          <div className="container">
            <h1>Error</h1>
            <p className="error">{fatalError}</p>
            <p className="small">
              If this keeps happening, please try again later or contact support.
            </p>
          </div>
        );
      }

      // ============================================================
      // 1) WHATSAPP FLOW (VALID TOKEN) ‚Üí Original behavior preserved
      // ============================================================
      if (waData && waData.userId) {
        // Subscription Active
        if (waData.hasActiveSubscription) {
          return (
            <div className="container">
              <h1>You're already subscribed üéâ</h1>

              <div className="card">
                <p>Your subscription is active. You can now use Communicat fully in WhatsApp.</p>
                <p className="small">
                  Tip: If your messages aren‚Äôt being evaluated, try sending a new message to refresh the session.
                </p>
              </div>
            </div>
          );
        }

        // Trial Active
        if (waData.hasActiveTrial) {
          return (
            <div className="container">
              <h1>Your free trial is active üéâ</h1>

              <div className="card">
                <p>Your trial ends on:</p>
                <p><strong>{new Date(waData.trialEndsAt).toLocaleString()}</strong></p>

                <p className="small">
                  You can continue using Communicat normally in WhatsApp until your trial ends.
                </p>
              </div>
            </div>
          );
        }

        // Subscription Required (WhatsApp token flow)
        return (
          <div className="container">
            <h1>Activate Communicat</h1>

            <div className="card">
              <p>Your WhatsApp number: <strong>{waData.phoneMasked}</strong></p>
              <p>Select a plan to continue:</p>
              <br />

              {/* Subscription Info Card */}
              <h2 style={{ marginTop: 0, color: "#fef7ec" }}>Communicat Premium</h2>

              <p style={{ marginBottom: "14px", color: "#fef7ec", opacity: 0.9 }}>
                Your Communicat Premium subscription unlocks full access across both <strong>WhatsApp</strong> and the <strong>Communicat mobile apps.</strong>
              </p>

              {/* PRICING SECTION */}
              <div
                style={{
                  marginTop: "24px",
                  padding: "16px",
                  borderRadius: "10px",
                  border: "1px solid rgba(254, 247, 236, 0.25)",
                  background: "#1b1b1b",
                }}
              >
                <h4 style={{ margin: "0 0 8px 0", color: "#fef7ec" }}>Communicat Premium</h4>
                <p style={{ margin: 0, color: "#fef7ec", opacity: 0.85 }}>
                  $4.99 / month, auto-renewing<br /><br />
                  ‚ù∂ In-chat evaluations for real-time feedback within Communicat mobile apps<br />
                  ‚ù∑ Access to the Communicat on WhatsApp for evaluations outside the app<br />
                  ‚ù∏ Manual evaluations to privately review any message you send or receive<br />
                  ‚ùπ Daily conversation reports with full evaluation of the previous day‚Äôs chats<br />
                  ‚ù∫ Extra in-chat tools for communication management<br />
                </p>
              </div>

              <button
                style={{
                  marginTop: "16px",
                }}
                onClick={() =>
                  startCheckout("price_1SYCqeEltJqyAGZ0bN7Izg72", waData.userId)
                }
              >
                Subscribe ‚Äì $4.99 / month
              </button>

              <p className="small" style={{ marginTop: "22px" }}>
              Subscription billing is securely handled by{" "}
              <a
                href="https://docs.stripe.com/security"
                target="_blank"
                style={{ color: "#ffffff", textDecoration: "underline" }}
              >
                Stripe
              </a>.
            </p>

              {/* LEGAL LINKS */}
              <div
                style={{
                  marginTop: "20px",
                  display: "flex",
                  gap: "20px",
                  justifyContent: "flex-start",
                  flexWrap: "wrap",
                }}
              >
                <a
                  href="https://docs.communicatapp.com/privacy"
                  target="_blank"
                  style={{
                    color: "#fef7ec",
                    textDecoration: "underline",
                    fontSize: "11px",
                  }}
                >
                  Privacy Policy
                </a>

                <a
                  href="https://docs.communicatapp.com/terms"
                  target="_blank"
                  style={{
                    color: "#fef7ec",
                    textDecoration: "underline",
                    fontSize: "11px",
                  }}
                >
                  Terms of Use
                </a>
              </div>
            </div>

              {/* App Links Card */}
            <div className="card" style={{ marginTop: "50px", textAlign: "center" }}>
              <h2 style={{ marginTop: 0, color: "#fef7ec" }}>Get the full Communicat experience</h2>

              <p style={{ marginBottom: "18px", color: "#fef7ec", opacity: 0.9 }}>
                For the best experience download Communicat on your device or use it via WhatsApp anytime.
              </p>

              {/* App Store Buttons */}
              <div style={{ display: "flex", flexDirection: "column", gap: "12px", alignItems: "center" }}>
                <a
                  href="https://apps.apple.com/us/app/communicat-kind-messaging/id6746348218"
                  target="_blank"
                >
                  <img
                    src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
                    alt="Download on App Store"
                    style={{ width: "180px", height: "auto" }}
                  />
                </a>

                <a
                  href="https://play.google.com/store/apps/details?id=com.rated10.communicat"
                  target="_blank"
                >
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
                    alt="Get it on Google Play"
                    style={{ width: "180px", height: "auto" }}
                  />
                </a>

                {/* WhatsApp Button */}
                <a
                  href="https://wa.me/16283129282"
                  target="_blank"
                  style={{ display: "inline-block", marginBottom: "20px" }}
                >
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
                    alt="WhatsApp"
                    style={{ width: "50px", height: "auto" }}
                  />
                </a>
              </div>
            </div>
          </div>
        );
      }

      // ============================================================
      // 2) DEFAULT ACCOUNT VIEW (NO TOKEN OR INVALID TOKEN)
      // ============================================================

      // Helper: compute subscription status from Firestore doc
      function computeStatusFromUserDoc(doc) {
        const nowMs = Date.now();

        if (!doc) {
          return {
            label: "No active subscription",
            styleClass: "badge-none",
            active: false,
          };
        }

        // TRIAL
        const trialEndsAtMs = doc.trialEndsAt?.toMillis
          ? doc.trialEndsAt.toMillis()
          : null;

        const hasActiveTrial =
          trialEndsAtMs && nowMs < trialEndsAtMs && doc.isTrialFinished === false;

        // SUBSCRIPTION VALIDATION
        const endsMs = doc.subscriptionEndsAt?.toMillis
          ? doc.subscriptionEndsAt.toMillis()
          : 0;

        const hasActiveSubscription =
          doc.isSubscribed === true && nowMs < endsMs;

        if (hasActiveSubscription) {
          return {
            label: "Active subscription",
            styleClass: "badge-active",
            active: true,
          };
        }

        if (hasActiveTrial) {
          return {
            label: "Trial active",
            styleClass: "badge-trial",
            active: false,
          };
        }

        return {
          label: "No active subscription",
          styleClass: "badge-none",
          active: false,
        };
      }

      // While auth / Firestore still loading (for default flow)
      if (!authReady || userDocLoading) {
        return (
          <div className="container">
            <h1>Communicat Account</h1>
            {tokenError && <p className="error">{tokenError}</p>}
            <p className="loader">Loading account details‚Ä¶</p>
          </div>
        );
      }

      // If NOT logged in ‚Üí show login UI
      if (!firebaseUser) {
        return (
          <div className="container">
            <h1>Communicat Account</h1>
            {tokenError && <p className="error">{tokenError}</p>}

            <div className="card">
              <p>
                Log in with your phone number to view your subscription or manage your
                Communicat account.
              </p>

              <label>Phone number (E.164 format)</label>
              <input
                type="tel"
                placeholder="+573001234567"
                value={phoneInput}
                onChange={(e) => setPhoneInput(e.target.value)}
              />

              {!verificationSent && (
                <button onClick={startPhoneLogin} disabled={loginBusy}>
                  {loginBusy ? "Sending code‚Ä¶" : "Send login code"}
                </button>
              )}

              {verificationSent && (
                <>
                  <label>Verification code</label>
                  <input
                    type="text"
                    placeholder="123456"
                    value={codeInput}
                    onChange={(e) => setCodeInput(e.target.value)}
                  />
                  <button onClick={confirmLoginCode} disabled={loginBusy}>
                    {loginBusy ? "Verifying‚Ä¶" : "Confirm code & log in"}
                  </button>
                </>
              )}

              {loginError && <p className="error">{loginError}</p>}

              <p className="small" style={{ marginTop: "16px" }}>
                You can also manage your subscription via the Communicat mobile app.
              </p>
            </div>
          </div>
        );
      }

      // Logged in ‚Üí show account + subscription & manage link
      const status = computeStatusFromUserDoc(userDoc);

      return (
        <div className="container">
          <h1>Communicat Account</h1>
          {tokenError && <p className="error">{tokenError}</p>}
          {userDocError && <p className="error">{userDocError}</p>}

          <div className="card">
            <p>
              Logged in as:
              <br />
              <strong>{firebaseUser.phoneNumber || "(no phone on record)"}</strong>
            </p>

            <p>
              <span className={`badge ${status.styleClass}`}>
                {status.label}
              </span>
            </p>

            {status.active ? (
              // ACTIVE subscription ‚Üí show Manage UI
              <button onClick={openStripePortal}>
                Manage subscription
              </button>
            ) : (
              // NOT ACTIVE ‚Üí always show Subscribe Now
              <button
                onClick={() =>
                  startCheckout("price_1SYCqeEltJqyAGZ0bN7Izg72", firebaseUser.uid)
                }
              >
                Subscribe now ‚Äì $4.99/month
              </button>
            )}

            <button
              className="secondary-button"
              onClick={handleLogout}
            >
              Log out
            </button>

            {/* Subscription Info Card */}
            <div className="card" style={{ marginTop: "28px" }}>
              <h3 style={{ marginTop: 0, color: "#fef7ec" }}>Subscription Benefits</h3>

              <p style={{ marginBottom: "14px", color: "#fef7ec", opacity: 0.9 }}>
                Your Communicat Premium subscription unlocks full access across both <strong>WhatsApp</strong> and the <strong>Communicat mobile apps.</strong>
              </p>

              {/* PRICING SECTION */}
              <div
                style={{
                  marginTop: "24px",
                  padding: "16px",
                  borderRadius: "10px",
                  border: "1px solid rgba(254, 247, 236, 0.25)",
                  background: "#1b1b1b",
                }}
              >
                <h4 style={{ margin: "0 0 8px 0", color: "#fef7ec" }}>Communicat Premium</h4>
                <p style={{ margin: 0, color: "#fef7ec", opacity: 0.85 }}>
                  $4.99 / month, auto-renewing<br /><br />
                  ‚ù∂ In-chat evaluations for real-time feedback within Communicat mobile apps<br />
                  ‚ù∑ Access to the Communicat on WhatsApp for evaluations outside the app<br />
                  ‚ù∏ Manual evaluations to privately review any message you send or receive<br />
                  ‚ùπ Daily conversation reports with full evaluation of the previous day‚Äôs chats<br />
                  ‚ù∫ Extra in-chat tools for communication management<br />
                </p>
              </div>

              {/* LEGAL LINKS */}
              <div
                style={{
                  marginTop: "20px",
                  display: "flex",
                  gap: "20px",
                  justifyContent: "flex-start",
                  flexWrap: "wrap",
                }}
              >
                <a
                  href="https://docs.communicatapp.com/privacy"
                  target="_blank"
                  style={{
                    color: "#fef7ec",
                    textDecoration: "underline",
                    fontSize: "11px",
                  }}
                >
                  Privacy Policy
                </a>

                <a
                  href="https://docs.communicatapp.com/terms"
                  target="_blank"
                  style={{
                    color: "#fef7ec",
                    textDecoration: "underline",
                    fontSize: "11px",
