<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Communicat Account & Subscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- â­ REQUIRED FOR JSX IN GITHUB PAGES -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #fef7ec;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 32px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #fef7ec;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #fef7ec;
    }

    .loader {
      margin-top: 40px;
      font-size: 18px;
      opacity: 0.7;
    }

    .card {
      background: #2a2a2a;
      padding: 24px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #4ea8de;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: #ff7b7b;
      margin-top: 20px;
      font-weight: bold;
    }

    .small {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- MUST BE type="text/babel" FOR JSX -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function AccountApp() {
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState("");
      const [data, setData] = useState(null);

      const token = new URLSearchParams(window.location.search).get("t");

      useEffect(() => {
        if (!token) {
          setError("Missing token. Please open this link from WhatsApp.");
          setLoading(false);
          return;
        }

        fetch(
          "https://us-central1-the-fighting-app-81725.cloudfunctions.net/resolveWhatsAppToken?t=" +
            token
        )
          .then((res) => res.json())
          .then((json) => {
            if (json.error) {
              setError(json.error);
            } else {
              setData(json);
            }
            setLoading(false);
          })
          .catch(() => {
            setError("Network error. Please try again.");
            setLoading(false);
          });
      }, []);

      // ---------------------------------------------
      // UI: Loading
      // ---------------------------------------------
      if (loading) {
        return (
          <div className="container">
            <h1>Loading your accountâ€¦</h1>
            <p className="loader">Please wait</p>
          </div>
        );
      }

      // ---------------------------------------------
      // UI: Error
      // ---------------------------------------------
      if (error) {
        return (
          <div className="container">
            <h1>Error</h1>
            <p className="error">{error}</p>
          </div>
        );
      }

      // ---------------------------------------------
      // UI: Subscription Active
      // ---------------------------------------------
      if (data.hasActiveSubscription) {
        return (
          <div className="container">
            <h1>You're already subscribed ðŸŽ‰</h1>

            <div className="card">
              <p>Your subscription is active. You can now use Communicat fully in WhatsApp.</p>
              <p className="small">
                Tip: If your messages arenâ€™t being evaluated, try sending a new message to refresh the session.
              </p>
            </div>
          </div>
        );
      }

      // ---------------------------------------------
      // UI: Trial Active
      // ---------------------------------------------
      if (data.hasActiveTrial) {
        return (
          <div className="container">
            <h1>Your free trial is active ðŸŽ‰</h1>

            <div className="card">
              <p>Your trial ends on:</p>
              <p><strong>{new Date(data.trialEndsAt).toLocaleString()}</strong></p>

              <p className="small">
                You can continue using Communicat normally in WhatsApp until your trial ends.
              </p>
            </div>
          </div>
        );
      }

      // ---------------------------------------------
      // START CHECKOUT
      // ---------------------------------------------
      function startCheckout(selectedPriceId) {
        const urlParams = new URLSearchParams(window.location.search);
        const tokenId = urlParams.get("t");

        fetch(
          "https://us-central1-the-fighting-app-81725.cloudfunctions.net/createStripeCheckoutSession",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              userId: data.userId,
              priceId: selectedPriceId,
              successUrl: window.location.origin + "/account/success.html",
              cancelUrl: window.location.origin + "/account/cancel.html",
              tokenId: tokenId,
            }),
          }
        )
          .then((res) => res.json())
          .then((json) => {
            if (json.checkoutUrl) {
              window.location.href = json.checkoutUrl;
            } else {
              alert("Error starting checkout");
            }
          });
      }

      // ---------------------------------------------
      // UI: Subscription Required
      // ---------------------------------------------
      return (
        <div className="container">
          <h1>Activate Communicat</h1>

          <div className="card">
            <p>Your WhatsApp number: <strong>{data.phoneMasked}</strong></p>
            <p>Select a plan to continue:</p>

            {/* FULL ACCESS PLAN - ENABLED */}
            <div style={{
              marginTop: "20px",
              padding: "20px",
              background: "#333",
              borderRadius: "12px",
              border: "2px solid #4ea8de"
            }}>
              <h3 style={{ margin: "0 0 10px 0", color: "#fef7ec" }}>
                Communicat Full Access
              </h3>

              <p style={{ margin: 0, color: "#ddd" }}>
                Access all premium communication-enhancement features across both
                the Communicat app and WhatsApp.
              </p>

              <button
                style={{ marginTop: "16px" }}
                onClick={() => startCheckout("price_1SYCqeEltJqyAGZ0bN7Izg72")}
              >
                Subscribe â€“ $4.99 / month
              </button>
            </div>

            <p className="small" style={{ marginTop: "22px" }}>
              Secure payments powered by Stripe.
            </p>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<AccountApp />);
  </script>
</body>
</html>
