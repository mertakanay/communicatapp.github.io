<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Communicat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }
    .error {
      color: red;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form id="contactForm">
    <label for="email">Email (required):</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number (optional):</label>
    <input type="tel" id="phone">

    <label for="subject">Subject (required):</label>
    <input type="text" id="subject" required>

    <label for="message">Message (required):</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Send</button>
    <div id="error" class="error">Please fill out all required fields.</div>
    <div id="success" style="color: green; margin-top: 10px; display: none;">Message sent! Thank you.</div>
  </form>

  <p style="margin-top: 30px;">
    Alternatively, contact us via email at <a href="mailto:support@rated10.app">support@rated10.app</a>.
  </p>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      const errorBox = document.getElementById('error');
      const successBox = document.getElementById('success');

      if (!email || !subject || !message) {
        errorBox.style.display = 'block';
        successBox.style.display = 'none';
        return;
      } else {
        errorBox.style.display = 'none';
      }

      // Create a mailto link to open email client
      const mailtoLink = `mailto:mert@rated10.app,support@rated10.app?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
        `From: ${email}\nPhone: ${phone || 'N/A'}\n\n${message}`
      )}`;

      // Open user's email client
      window.location.href = mailtoLink;

      // Optional: Show a fake success message if you'd like
      successBox.style.display = 'block';
    });
  </script>

</body>
</html>
